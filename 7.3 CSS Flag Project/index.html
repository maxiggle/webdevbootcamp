<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>CSS Flag Project</title>
  <style>
    /* Write your CSS Code here */

    .flag{
      height:600px;
      width: 900px;
      background-color: #ce1126;
      position: relative;
    }

    .flag div{
      height: 300px;
      width: 900px;
      background-color: #002868;
      position: absolute;
      top: 150px;
    }
    .flag div div{
      height: 200px;
      width: 200px;
      background-color: white;
      position: relative;
      top: 50px;
      left: 350px;
      border-radius: 50%;
    }

    .flag div div p{
      position: relative;
      top: 20px;
      left: 5px;
      margin: 0;
      font-size: 74px;
      text-align: center;
    }
    .flag > p{
    text-align: center;
    font-size: 74px;
    margin: 0;
    padding: 0;
     color: white;
    }
  </style>
</head>

<!-- 
  IMPORTANT! Do not change any HTML
Don't add any classes/ids/elements 
Use what you know about combining selectors 
and CSS specificity instead.
Hint 1: The flag is 900px by 600px and the circle is 200px by 200px.
Hint 2: You can use CSS inspection to get the colors from
https://appbrewery.github.io/flag-of-laos/
-->

<body>
  <div class="flag">
    <p>The Flag</p>
    <div>
      <div>
        <p>of Laos</p>
      </div>
    </div>
  </div>
</body>

</html>
